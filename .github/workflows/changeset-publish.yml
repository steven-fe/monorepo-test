name: ChangePublish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: change version

    runs-on: macos-latest

    # permissions:
      # contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ^9.6.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm run build

      - name: Publish to npm
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish -r
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
